<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>


<div th:fragment="spiski(val,id,text)" class="input-field col s12">
    <select th:id="${id}">
        <option th:each="s : ${val}" th:text="${s.getVal()}"
                th:value="${s.getVal()}"></option>
    </select>
    <label th:text="${text}"></label>
</div>

</body>
</html>
